<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <script src="/static/vue/vue.js"></script>
</head>

<body>
    <div id="app">
        <link rel="stylesheet" :href="'/static/css/theme/' + theme + '.css'">
        <link rel="stylesheet" :href="'/static/css/mouse/' + mouse + '.css'">
        <nav>
            <!-- 导航条左 -->
            <div class="left">
                <a href="#">首页</a>
                <a href="#">新闻</a>
                <a href="#">心情</a>
                <a href="#">关于</a>
            </div>
            
            <!-- 导航条右 -->
            <div class="right">
                <img class="theme_img" v-show="theme === 'light'" src="/static/image/light.svg" @click="setTheme('dark')" alt="">
                <img class="theme_img" v-show="theme === 'dark'" src="/static/image/dark.svg" @click="setTheme('light')" alt="">
                <a href="#">登录</a>
                <a href="#">注册</a>
            </div>
        </nav>
        <main>网页主体</main>
        <footer>底部信息栏</footer>
    </div>

    <script>
        new Vue ({
            el: '#app',
            delimiters: ["[[", "]]"],
            data: {
                msg: 'snak',
                theme: 'light', // 默认网页主题
                mouse: 'white', // 默认鼠标主题
            },
            created() {
                this.init_theme()
            },
            methods: {
                init_theme() {
                    // 读取存储的主题信息
                    let theme = localStorage.getItem('theme')
                    if (theme) this.theme = theme
                    
                    // 随机创建鼠标主题
                    let mouse = ["blue", "purple", "white", "green", "red", "yellow"]
                    let index = Math.floor(Math.random() * 6);
                    this.mouse = mouse[index]
                },

                // 设置主题
                setTheme(themeName) {
                    this.theme = themeName
                    // 存储主题
                    localStorage.setItem('theme', themeName)
                }
            }
        })
    </script>
</body>
</html>
